<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="left-panel">
            <h2>SHIPMENT</h2>
            <div class="initial-text">
            <h1>Let's Get <br> <span>Started</span></h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
            <a href="#" class="signup-here">SIGN UP HERE</a>
            </div>
        </section>

        <section class="right-panel">
            <h2>REGISTER WITH YOUR WORK EMAIL ADDRESS</h2>
            <form>
               <section>
                    <div class="input-group">
                        
                        <input type="text" placeholder="First Name *" required>
                        <input type="text" placeholder="Middle Name">
                        <input type="text" placeholder="Last Name *" required>
                    
                    <input class="email" type="email" placeholder="Email Address *" required>
                    <input class= "tel" type="tel" placeholder="Phone Number">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                </section>

                <section>
                    
                        <legend>Other Information</legend>
                        <div class="input-group">
                            <input type="text" placeholder="Have a referral code?">
                            <input type="text" placeholder="Promo Code">
                        

                        <select>
                            <option value="" disabled selected>How did you hear about us?</option>
                            <option value="social-media">Social Media</option>
                            <option value="friend">Friend</option>
                            <option value="advertisement">Advertisement</option>
                        </select>
                     
                        <select>
                                <option value="" disabled selected>Select Country</option>
                                <option value="us">United States</option>
                                <option value="ca">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="ar">Argentina</option>
                                <option value="es">Spain</option>
                            </select>
                            <input type="text" placeholder="Address Line 1">
                            <input type="text" placeholder="Apartment, Unit, Office">
                            
                                <input type="text" placeholder="City">
                                <input type="text" placeholder="State">
                                <input type="text" placeholder="Zip Code">
                            </div>
                        
                    </section>

                    <label>
                        <input type="checkbox"> <p>I read and agree to <a href="#" class="terms">terms & conditions.</a></p>
                    </label>
                    <div class="signup-container">
                        <button type="submit">SIGN UP</button>
                        <p><a href="#" class="account">Have an Account?</a> Please Sign up</p>
                    </div>
            </form>
        </section>
    </main>
</body>

</html>
