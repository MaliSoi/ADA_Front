<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Banderas</h1>
    </header>
    <main>
        <section class="flags-gallery">
            <article class="flag-wrapper">
                <h3 class="flag-title">English Flag Original</h3>
                <div class="flag-england-1" role="img" aria-label="Bandera de Inglaterra">
                    <div class="cross-horizontal-1"></div>
                    <div class="cross-vertical-1"></div>
                </div>
            </article>

            <article class="flag-wrapper">
                <h3 class="flag-title">English Flag Square</h3>
                <div class="flag-england-square" role="img" aria-label="Bandera de Inglaterra cuadrada">
                    <div class="cross-horizontal-square"></div>
                    <div class="cross-vertical-square"></div>
                </div>
            </article>

            <article class="flag-wrapper">
                <h3 class="flag-title">English Flag Round</h3>
                <div class="flag-england-round" role="img" aria-label="Bandera de Inglaterra redondeada">
                    <div class="cross-horizontal-round"></div>
                    <div class="cross-vertical-round"></div>
                </div>
            </article>

            <article class="flag-wrapper">
                <h3 class="flag-title">Bandera de Inglaterra Wave</h3>
                <div class="flag-england-wave" role="img" aria-label="Bandera de Inglaterra wave">
                    <img src="images/bandera wave-04.svg" alt="Bandera de Inglaterra ondulada">
                </div>
            </article>

            <article class="flag-wrapper">
                <h3 class="flag-title">Bandera de Inglaterra Waving</h3>
                <div class="flag-england-waving" role="img" aria-label="Bandera de Inglaterra waving">
                    <img src="images/bandera wave-05.svg" alt="Bandera de Inglaterra waving">
                </div>
            </article>

            <article class="flag-wrapper">
                <h3 class="flag-title">English Flag Button Square</h3>
                <div class="flag-england-button-square" role="img" aria-label="Bandera de Inglaterra botón cuadrado">
                    <div class="cross-horizontal-button-square"></div>
                    <div class="cross-vertical-button-square"></div>
                </div>
            </article>
 
            <article class="flag-wrapper">
                <h3 class="flag-title">English Flag Button Round</h3>
                <div class="flag-england-button-round" role="img" aria-label="Bandera de Inglaterra botón redondo">
                    <div class="cross-horizontal-button-round"></div>
                    <div class="cross-vertical-button-round"></div>
                </div>
            </article>

            <article class="flag-wrapper">
                <h3 class="flag-title">English Flag 3D</h3>
                <div class="flag-england-3D" role="img" aria-label="Bandera de Inglaterra 3D">
                    <div class="cross-horizontal-3D"></div>
                    <div class="cross-vertical-3D"></div>
                </div>
            </article>
           
            <article class="flag-wrapper">
                <h3 class="flag-title">English Flag 3D round</h3>
                <div class="flag-england-3D-round" role="img" aria-label="Bandera de Inglaterra redonda 3D">
                    <div class="cross-horizontal-3D-round"></div>
                    <div class="cross-vertical-3D-round"></div>
                </div>
            </article>


            <footer>
                <p>© 2025 Banderas del Mundo</p>
            </footer>
    
</body>
</html>
